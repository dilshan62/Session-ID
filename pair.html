<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #10b981;
      --secondary-dark: #059669;
      --dark: #1f2937;
      --darker: #111827;
      --light: #f3f4f6;
      --gray: #9ca3af;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      margin-bottom: 30px;
      text-align: center;
    }

    .logo h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .logo p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .box {
      width: 100%;
      padding: 30px;
      text-align: center;
      background: rgba(31, 41, 55, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5),
                  0 5px 10px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6),
                  0 5px 15px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .user-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .centered-text {
      margin-bottom: 20px;
    }

    .centered-text h3 {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1.5rem;
    }

    .centered-text h6 {
      color: var(--gray);
      font-weight: 400;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
      width: 100%;
      margin: 20px 0;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .input-container input {
      border-radius: 8px 0 0 8px;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      flex-basis: 75%;
      padding: 16px;
      border: none;
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }

    .input-container input::placeholder {
      color: var(--gray);
    }

    .input-container input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85rem;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }

    .input-container button:active {
      transform: translateY(0);
    }

    #waiting-message {
      color: var(--gray);
      margin-top: 10px;
    }

    #pair {
      margin-top: 20px;
      min-height: 60px;
    }

    #copy {
      display: inline-block;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(16, 185, 129, 0.3);
    }

    #copy:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(16, 185, 129, 0.4);
    }

    #copy:active {
      transform: translateY(0);
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 8px;
      }

      .input-container button {
        padding: 12px;
        border-radius: 8px;
        width: 100%;
      }
      
      .box {
        padding: 20px;
      }
    }

    /* Add styles for the loading spinner */
    #loading-spinner {
      display: none;
      color: white;
      margin: 20px 0;
    }

    .fa-spinner {
      animation: spin 1.5s linear infinite;
      font-size: 2rem;
      color: var(--primary);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: var(--secondary);
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      color: var(--gray);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>PAIR CODE</h1>
      <p>Connect securely with your phone</p>
    </div>
    
    <div class="main">
      <div class="box" id="box">
        <i class="fas fa-user-circle user-icon"></i>
        <div class="centered-text">
          <h3>Link with phone number</h3>
          <h6>üî¢ Enter your number with country code</h6>
        </div>
        
        <div class="input-container">
          <input placeholder="+94729xxxxxx" type="tel" id="number" name="number">
          <button id="submit">Submit</button>
        </div>
        
        <!-- Add the loading spinner -->
        <div id="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        
        <main id="pair"></main>
      </div>
    </div>
    
    <footer>
      <p>¬© 2023 PAIR CODE ‚Ä¢ Secure Connection Service</p>
    </footer>
  </div>
  
  <div class="notification" id="notification">
    Code copied to clipboard!
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let notification = document.getElementById("notification");

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)";
      showNotification("Code copied to clipboard!");
      
      setTimeout(() => {
        obj.innerText = text;
        obj.style.background = "linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%)";
      }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div style="color:#ef4444;font-weight:500;background:rgba(239,68,68,0.1);padding:10px;border-radius:8px;">‚ùó Please enter your WhatsApp number with country code.</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:#ef4444;font-weight:500;background:rgba(239,68,68,0.1);padding:10px;border-radius:8px;">‚ùó Invalid number format. Please try again.</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style.color = "#f3f4f6";
        c.style.fontSize = "18px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear the previous content
        
        // Simulate API call for demonstration
        setTimeout(async () => {
          try {
            let { data } = await axios(`/code?number=${bc}`);
            let code = data.code || "‚ùó Service Unavailable";
            a.innerHTML = '<div id="copy" onclick="Copy()" style="color:white;font-weight:500;padding:12px 20px;border-radius:8px;cursor:pointer;">CODE: <span style="color:white;font-weight:bold">' + code + '</span></div>';
          } catch (error) {
            a.innerHTML = '<div style="color:#ef4444;font-weight:500;background:rgba(239,68,68,0.1);padding:10px;border-radius:8px;">‚ùó Service temporarily unavailable. Please try again.</div>';
          }
          // Hide the loading spinner when the process is complete
          document.getElementById("loading-spinner").style.display = "none";
        }, 1500);
      }
    });
  </script>
</body>
</html>
